<ion-header>
  <ion-toolbar>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card>
      <!-- <ion-button class="btnPriv" [routerLink]="['/projects/pool-vehicle']">Add book car</ion-button> -->
      <ion-list-header>
        <h2>book car history</h2>
      </ion-list-header>
      <ion-button class="btnNext" [routerLink]="['/projects/pool-vehicle/add']">Add book car</ion-button>
      <table class="fullTable">
        <tr>
          <th>Reference# </th>          
          <th>Requestor </th>
          <th>Registration Number </th>
          <th>Date From </th>
          <th>Date To </th>
          <th>Duration (days)</th>
          <th></th>
        </tr>
        <tr *ngFor="let booking of bookings">
          <td> {{booking.referenceNo}} </td>
          <td> {{booking.user.name}} </td>
          <td> {{booking.car.registrationNumber}} </td>
          <td> {{booking.bookingFrom}} </td>
          <td> {{booking.bookingTo}} </td>
          <td> {{durationInDays(booking)}} </td>
          <td><a [routerLink]="['/projects/pool-vehicle',booking.carBookingId,'edit']">edit</a></td>
        </tr>
      </table>
    </ion-card>
  </ion-card>
</ion-content>
